name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: |
          chmod +x forge-install.sh
          ./forge-install.sh

      - name: Run tests
        run: |
          chmod +x forge-test.sh
          ./forge-test.sh --fork-url https://sepolia.infura.io/v3/YOURKEY

      - name: Cache dependencies
        uses: actions/cache@v4.2.0
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - uses: actions/cache/restore@v4
        id: restore-cache
        with:
          key: cache-${{ hashFiles('**/lockfiles') }}

      - name: Restore cached Prime Numbers
        id: cache-prime-numbers-restore
        uses: actions/cache/restore@v4
        with:
          key: ${{ runner.os }}-prime-numbers
          path: |
            path/to/dependencies
            some/other/dependencies

      - name: Always Save Prime Numbers
        id: cache-prime-numbers-save
        if: always() && steps.cache-prime-numbers-restore.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          key: ${{ steps.cache-prime-numbers-restore.outputs.cache-primary-key }}
          path: |
            path/to/dependencies
            some/other/dependencies
